
  <p class="content-title">Отзывы!</p>
  <hr>

  <table>
    <tr *ngFor="let review of reviews">
      <td>
        <span class="login">{{review.userLogin}}</span>
        <span class="date">{{review.created | date: 'dd.MM.yyyy'}}</span>
        <br>
        <p class="text">{{review.text}}</p>
      </td>
    </tr>
  </table>

  <div *ngIf="isAuthenticated(); else noAccess">
    <app-new-review
      (onAdd)="getAll()"
    ></app-new-review>
  </div>

  <ng-template #noAccess>
    <p class="no-access">
      Оставлять отзывы могут только <a [routerLink]="['/registration']"><i>зарегистрированные</i></a> и авторизованные пользователи.
    </p>
  </ng-template>
