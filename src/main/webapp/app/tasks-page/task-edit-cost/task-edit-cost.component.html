<div class="backdrop"></div>

<div class="modal">

    <div class="my-title">
        <span>Оценка стоимости заказа</span>
    </div>
    <div class="my-close">
        <button type="button" (click)="close()">&times;</button>
    </div>

    <hr>
    <form [formGroup]="form" (ngSubmit)="update()">
        <table>
            <tr>
                <th>Стоимость:</th>
                <td>
                    <input type="text" formControlName="cost">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit">Отправить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
